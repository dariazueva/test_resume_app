services:
  web:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=resumeapp_user
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=resumeapp
    env_file:
      - .env

volumes:
  postgres_data: